<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Medidas Absolutas y Relativas</title>
  <link rel="stylesheet" href="styles/medidas.css">
</head>
    <body>
        <h1>Ejemplo de Capas con Medidas Absolutas y Relativas</h1>

        <h2>Capas con Medidas Absolutas</h2>
        <div class="contenedor absolutas">
            <div class="bloque px">150px × 100px</div>
            <div class="bloque cm">5cm × 3cm</div>
            <div class="bloque mm">80mm × 40mm</div>
            <div class="bloque in">2in × 1in</div>
        </div>

        <h2>Capas con Medidas Relativas</h2>
        <div class="contenedor relativas">
            <div class="bloque porcentaje">40% ancho</div>
            <div class="bloque em">20em × 5em</div>
            <div class="bloque rem">25rem × 6rem</div>
            <div class="bloque vwvh">30vw × 20vh</div>
        </div>
    </body>
</html>
