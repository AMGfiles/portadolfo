<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(157, 213, 224);
            margin: 5%;
        }
        header{
            margin: auto;
            text-align: center;
        }
        table{
            margin: auto;
        }
        td{
            margin: 6%;
            padding: 2%;
            width: 250px;
        }
        fieldset{
            width: 80%;
            margin: auto;
            padding: 2%;
            border: 2px solid black;
            border-radius: 16px;
        }
        legend{
            font-size: x-large;
            font-style: oblique;
        }
        label{
            font-size: 18px;
        }
        footer{
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Volkswagen Potosina</h1>
        <h2>Compra Online</h2>
    </header>
        <form action="" method="post">
            <fieldset>
                <legend>Informacion general del cliente</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Nombre:</label>b
                            <br>
                            <input type="text" name="name" id="name" required>
                        </td>
                        <td>
                            <label for="paterno">Apellido paterno:</label>
                            <br>
                            <input type="text" name="paterno" id="paterno">
                        </td>
                        <td>
                            <label for="materno">Apellido materno:</label>
                            <br>
                            <input type="text" name="materno" id="materno">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nameUser">Nombre de usuario:</label>
                            <br>
                            <input type="text" name="nameUser" id="nameUser" required>
                        </td>
                        <td>
                            <label for="pass">Password:</label>
                            <br>
                            <input type="password" name="pass" id="pass" required>
                        </td>
                        <td>
                            <label for="fechaReg">Fecha de registro:</label>
                            <br>
                            <input type="date" name="fechaReg" id="fechaReg">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Datos para facturar</legend>
                <table>
                    <tr>
                        <td>
                            <label for="pais">Pais:</label>
                            <br>
                            <select name="pais" id="pais" size="3">
                                <option value="1">Mexico</option>
                                <option value="2">Canada</option>
                                <option value="3">Reino Unido</option>
                            </select>
                        </td>
                        <td>
                            <label for="ciudad">Ciudad:</label>
                            <br>
                            <select name="ciudad" id="ciudad" size="3">
                                <option value="1">San Luis Potosi</option>
                                <option value="2">Monterrey</option>
                                <option value="3">Cd. Valles</option>
                            </select>
                        </td>
                        <td>
                            <label for="calle">Calle:</label>
                            <br>
                            <input type="text" name="calle" id="calle">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="numcasa">Numero de casa:</label>
                            <br>
                            <input type="number" name="numcasa" id="numcasa">
                        </td>
                        <td>
                            <label for="col">Colonia:</label>
                            <br>
                            <input type="text" name="col" id="col">
                        </td>
                        <td>
                            <label for="mail">E-mail:</label>
                            <br>
                            <input type="email" name="mail" id="mail" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rfc">R.F.C:</label>
                            <br>
                            <input type="text" name="rfc" id="rfc" required>
                        </td>
                        <td>
                            <label for="cp">C.P:</label>
                            <br>
                            <input type="number" name="cp" id="cp">
                        </td>
                        <td>
                            <input type="checkbox" name="terms" id="terms" required>
                            <label for="terms">Acepto terminos y condiciones</label>
                            <br>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Restablecer">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <footer>
            <h2>Febrero 2025, SLP.</h2>
        </footer>
</body>
</html>
